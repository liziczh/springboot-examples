server:
  port: ${jvm_port:80}
  servlet:
    context-path: /jpa-demo
spring:
  application:
    name: jpa-demo-web
  profiles:
    include: jpa-${spring.profiles.active}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
# log
logging:
  level:
    root: info
  config: classpath:logback-spring.xml
  file:
    name: /opt/logs/${spring.application.name}/${spring.application.name}.log
  # database
  datasource:
    url: jdbc:mysql://47.93.251.190:3306/mysql?serverTimezone=CTT&useSSL=false&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      name: test
      # 初始化时建立物理连接的个数
      initialSize: 1
      # 最大连接池数量
      maxActive: 20
      # 最小连接池数量
      minIdle: 1
      # 获取连接时最大等待时间，单位毫秒
      maxWait: 60000
      # 间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      timeBetweenEvictionRunsMillis: 60000
      # 连接保持空闲而不被驱逐的最小时间
      minEvictableIdleTimeMillis: 300000
      maxOpenPreparedStatements: 20
      poolPreparedStatements: true
      # 用来检测连接是否有效的sql
      validationQuery: select 'x'
      # 申请连接的时候检测
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      # 配置监控统计拦截的filters，去掉后监控界面sql无法统计
      filters: stat
      # druid连接池监控
      stat-view-servlet:
        login-username: admin
        login-password: admin
      # 排除静态资源，提高效率
      web-stat-filter:
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
    jpa:
      hibernate:
        ddl-auto: update
        naming:
          # 遇到大写字母 加”_”的命名
          #physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
          # 数据库字段无修改映射
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        show-sql: true
        properties:
          hibernate:
            dialect: org.hibernate.dialect.MySQL5InnoDBDialect
